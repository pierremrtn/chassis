targets:
  $default:
    builders:
      chassis_builder:
        enabled: true
        generate_for:
          - lib/**

builders:
  chassis_builder:
    import: "package:chassis_builder/chassis_builder.dart"
    builder_factories: ["chassisBuilder"]
    build_extensions: {".dart": [".chassis.dart"]}
    auto_apply: dependents
    build_to: source
